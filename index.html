<!-- Markplus: Markplus -->
<style>
.Markplus {
    font-family: arial,tahoma,'Microsoft Yahei','\5b8b\4f53',sans-serif;
    margin: 20px;
    line-height: 1.5;
}
.Markplus .Target {
    display: block;
}

.Markplus .Header {
    font-weight: bold;
    padding-bottom: 6px;
}
.Markplus .Header:hover::before {
    color: #888;
    content: "\00B6";
    margin-left: -6px;
    margin-right: 3px;
    cursor: pointer;
}
.Markplus .Header.Header-1 {
    border-bottom: 2px solid #eee;
    font-size: 1.5em;
}
.Markplus .Header.Header-2 {
    font-size: 1.3em;
}
.Markplus .Header.Header-3 {
    font-size: 1.2em;
}
.Markplus .Header.Header-4 {
    font-size: 1.1em;
}
.Markplus .Header.Header-5 {
    font-size: 1em;
}

.Markplus .Divider {
    border-top: 1px solid #eee;
}
.Markplus .Block, .Markplus .Block>Block {
    display: block;
    position: relative;
    border-left: 3px solid #eee;
    padding-left: 12px;
}
.Markplus .Code {
    overflow-x: auto;
    margin: 0;
    margin-bottom: 16px;
    padding: 16px;
    background: #eee;
}

</style>
